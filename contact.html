<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact me</title>
    <link rel="icon" type="image/x-icon" href="assets/images/favicon/fav.png">
    <link href="assets/css/contact-style.css" rel="stylesheet" >
</head>
<body> 
      <a href="index.html">back to blog </a><br>
      <h2>Contact me</h2>
  
  <div class="container">
    <form>
      <label for="fname">First Name</label>
      <input type="text" id="fname" name="firstname" placeholder="Your name..">
  
      <label for="lname">Last Name</label>
      <input type="text" id="lname" name="lastname" placeholder="Your last name..">
  
      <label for="country">Country</label>
      <select id="country" name="country">
        <option value="australia">Palestine</option>
        <option value="canada">Ireland</option>
        <option value="usa">South Africa</option>
        <option value="usa">USA</option>
      </select>
  
      <label for="subject">Subject</label>
      <textarea id="subject" name="subject" placeholder="Your message here" style="height:200px"></textarea>
  
      <input type="submit" value="Submit">
    </form>
  </div>

</body>
</html>
